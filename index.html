 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hardcore Survivor Challenge Progress</title>
  <style>
    /* ───────────────────────────────────────────────────────────────────────── */
  
   .btn {
  display: inline-block;
  padding: 0.5rem 1rem;
  background-color: #3498db;
  color: #fff;
  text-decoration: none;
  border-radius: 4px;
  margin-bottom: 1rem;
}

.btn:hover {
  background-color: #2980b9;
}
   /* 1) Basic Reset & Body Styles */
    body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  /* Replace the URL below with your own background‐image link: */
  background-image: url("https://deadbydaylight.com/static/a5cdc5db3804f817df112184c81f5ead/93f85/dbd-gallery-background.jpg");
  background-repeat: no-repeat;
  background-position: center center;
  background-size: cover;
  background-attachment: fixed;  /* optional—background stays fixed on scroll */
  /* Fallback color if the image fails: */
  background-color: #f5f5f5;
  color: #333;
}


    /* ───────────────────────────────────────────────────────────────────────── */
    /* 2) Container & Headings */
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
      /* Example: If you have a background image, you can make the container semi-transparent:
         background-color: rgba(255, 255, 255, 0.85); */
      background-color: rgba(255, 255, 255, 0.50);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      color: #333;
    }
    h2 {
      margin-top: 40px;
      margin-bottom: 10px;
      font-size: 1.8rem;
      text-align: center;
      color: #333;
    }

    /* ───────────────────────────────────────────────────────────────────────── */
    /* 3) Loading Spinner */
    #loading {
      text-align: center;
      margin-top: 60px;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ───────────────────────────────────────────────────────────────────────── */
    /* 4) Error Message */
    #error {
      text-align: center;
      color: #e74c3c;
      margin-top: 40px;
      font-size: 1.1rem;
      display: none;
    }

    /* ───────────────────────────────────────────────────────────────────────── */
    /* 5) Players Grid & Cards */
    .players-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
  

    /* 5A) Portrait Container &  Overlay */
   /* Allow pips to spill outside the portrait */
.img-container {
  position: relative;
  width: 100%;
  height: 200px;
  overflow: visible;   /* <— allow overflow here */
  background-color: #ddd;
}

 .img-container img {
  width: 100%;       /* fill the container’s width */
  height: 100%;      /* fill the container’s height */
  object-fit: cover; /* crop/scale to cover exactly */
  display: block;
}

.player-card {
 width: 220px;              /* fix the card width */
  display: flex;
  flex-direction: column;
  position: relative;        /* for the overlay */
  overflow: visible;         /* allow pip overflow if you want */
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  transition: transform .15s ease-in-out; 
  position: relative;
  overflow: visible;   /* <— allow overflow here, too */
  /* ... your other .player-card rules ... */
}

/* Pip overlay centered in the portrait */
.pip-overlay {
  position: absolute;
  top: 90%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;            /* <-- force a row */
  flex-direction: row;      /* <-- just to be explicit */
  align-items: center;
  pointer-events: none;
}

/* Each pip is 60×60, and we nudge them left so they overlap */
.pip-overlay img {
  width: 60px;
  height: 60px;
  margin-left: -20px;       /* <-- overlap by 20px */
}

/* Make sure the first pip isn’t shifted off-center */
.pip-overlay img:first-child {
  margin-left: 0;
}

    /* 5B) Card Content (Name, Survivor, Rank, Perks) */
    .player-card-content {
      padding: 12px 16px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .player-name {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 6px;
      text-align: center;
      color: #2c3e50;
    }
    .field {
      font-size: 0.9rem;
      margin-bottom: 4px;
    }
    .field span {
      font-weight: 600;
    }

    /* ───────────────────────────────────────────────────────────────────────── */
    /* 6) All Survivors Grid & Cards */
    .survivors-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 12px;
      margin-top: 10px;
      justify-items: center;
      justify-content: center;
    }
    .survivor-card {
      background-color: #fff;
      border-radius: 6px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      width: 100px;
      text-align: center;
      transition: transform 0.15s ease-in-out;
    }
    .survivor-card:hover {
      transform: translateY(-3px);
    }
    .survivor-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      background-color: #ddd;
    }
    .survivor-name {
      font-size: 0.75rem;
      padding: 4px 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div class="container">

   <a href="rules.html" class="btn">Rules</a>

    <h1>Hardcore Survivor Challenge Progress</h1>

    <div id="loading">
      <div class="spinner"></div>
      <div>Loading data…</div>
    </div>

    <div id="error"></div>

    <h2>Players’ Current Survivors</h2>
    <div id="playersGrid" class="players-grid" style="display: none;"></div>

    <h2>All Base Survivors</h2>
    <div id="survivorsGrid" class="survivors-grid" style="display: none;"></div>
  </div>

  <script>
    /**************************************************************
     * 1) Configuration: Paste your two CSV URLs (exactly) here
     **************************************************************/
    const CSV_PLAYERS   = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSuKBNjFUHOp6l8oLtOFIxIUkZUmXk0fyKkYtSrREuIlrOn8iJsZOEsvU0W0M3BUdiWdZ3kSHo66-iJ/pub?gid=0&single=true&output=csv';
    const CSV_SURVIVORS = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSuKBNjFUHOp6l8oLtOFIxIUkZUmXk0fyKkYtSrREuIlrOn8iJsZOEsvU0W0M3BUdiWdZ3kSHo66-iJ/pub?gid=88342992&single=true&output=csv';

    /**************************************************************
     * 2) Simple CSV Parser (no quoted‐field support)
     **************************************************************/
    function parseCSV(text) {
      const lines   = text.trim().split('\n');
      const headers = lines[0].split(',');
      const records = [];
      for (let i = 1; i < lines.length; i++) {
        if (!lines[i].trim()) continue; // skip empty lines
        const rowParts = lines[i].split(',');
        const obj = {};
        headers.forEach((h, idx) => {
          obj[h.trim()] = rowParts[idx] ? rowParts[idx].trim() : '';
        });
        records.push(obj);
      }
      return records;
    }

    /**************************************************************
     * 3) Main: Fetch Both CSVs → Parse → Render
     **************************************************************/
    async function loadAndRender() {
      try {
        // 3a) Fetch both CSVs in parallel
        const [respPlayers, respSurvivors] = await Promise.all([
          fetch(CSV_PLAYERS),
          fetch(CSV_SURVIVORS)
        ]);

        // 3b) Check for fetch errors
        if (!respPlayers.ok) {
          throw new Error(`Failed to fetch players data (status ${respPlayers.status})`);
        }
        if (!respSurvivors.ok) {
          throw new Error(`Failed to fetch survivors data (status ${respSurvivors.status})`);
        }

        // 3c) Read the CSV text
        const textPlayers   = await respPlayers.text();
        const textSurvivors = await respSurvivors.text();

        // 3d) Parse into arrays of objects
        const playersData   = parseCSV(textPlayers);
        const survivorsData = parseCSV(textSurvivors);

        // 3e) Hide the loading spinner
        document.getElementById('loading').style.display = 'none';


                /************************************************
         * 4) Render “Players” (with Pips overlay+text)
         ************************************************/
        const pGrid = document.getElementById('playersGrid');
        pGrid.style.display = 'flex';

        playersData.forEach(row => {
          // 1) Pull in Pips along with the other fields
          const { Player, Survivor, ImageURL, Rank, Pips, PerksAllowed, Twitch } = row;
          const pipCount = parseInt(Pips) || 0;

          // 2) Create the card wrapper
          const card = document.createElement('div');
          card.className = 'player-card';

          // 3) Portrait + pip-overlay container
          const imgContainer = document.createElement('div');
          imgContainer.className = 'img-container';

          const img = document.createElement('img');
          img.src = ImageURL || '';
          img.alt = Survivor ? `${Survivor} portrait` : 'No portrait';
          imgContainer.appendChild(img);

          const pipOverlay = document.createElement('div');
          pipOverlay.className = 'pip-overlay';
          const PIP_URL = 'https://i.imgur.com/KgiVO6X.png'; // ← your transparent pip icon
          for (let i = 0; i < pipCount; i++) {
            const pipImg = document.createElement('img');
            pipImg.src = PIP_URL;
            pipImg.alt = 'pip';
            pipOverlay.appendChild(pipImg);
          }
       
         // wrap imgContainer in a link if we have a Twitch URL
if (Twitch) {
  const link = document.createElement('a');
  link.href = Twitch;
  link.target = '_blank';
  link.rel = 'noopener';
  link.appendChild(imgContainer);
  card.appendChild(link);
} else {
  // no Twitch URL? just append the container
  card.appendChild(imgContainer);
}
         
         imgContainer.appendChild(pipOverlay);

          // 4) Card content (name, survivor, rank, perks, pips text)
          const content = document.createElement('div');
          content.className = 'player-card-content';

          // Name
          const nameEl = document.createElement('div');
          nameEl.className = 'player-name';
          nameEl.textContent = Player || 'Unknown Player';
          content.appendChild(nameEl);

          // Survivor
          const survEl = document.createElement('div');
          survEl.className = 'field';
          survEl.innerHTML = `<span>Survivor:</span> ${Survivor || '-'}`;
          content.appendChild(survEl);

          // Rank
          const rankEl = document.createElement('div');
          rankEl.className = 'field';
          rankEl.innerHTML = `<span>Rank:</span> ${Rank || '-'}`;
          content.appendChild(rankEl);

          // Perks
          const perksEl = document.createElement('div');
          perksEl.className = 'field';
          perksEl.innerHTML = `<span>Perks:</span> ${PerksAllowed || '0'}`;
          content.appendChild(perksEl);

          // ─── NEW: Textual Pips count ───
          const pipsText = document.createElement('div');
          pipsText.className = 'field';
          pipsText.innerHTML = `<span>Pips:</span> ${pipCount}`;
          content.appendChild(pipsText);

          card.appendChild(content);
          pGrid.appendChild(card);
        });


        /************************************************
         * 5) Render “All Survivors” (with status color)
         ************************************************/
        const sGrid = document.getElementById('survivorsGrid');
        sGrid.style.display = 'grid';

        survivorsData.forEach(row => {
          const { Survivor, Status, ImageURL } = row;

          // Survivor card
          const card = document.createElement('div');
          card.className = 'survivor-card';

          // Portrait
          const img = document.createElement('img');
          img.src = ImageURL || '';
          img.alt = Survivor ? `${Survivor} portrait` : 'No portrait';
          card.appendChild(img);

          // Name (green if alive, red if dead)
          const nameEl = document.createElement('div');
          nameEl.className = 'survivor-name';
          nameEl.textContent = Survivor || '';
          if (Status && Status.toLowerCase() === 'dead') {
            nameEl.style.color = '#c0392b';
          } else {
            nameEl.style.color = '#27ae60';
          }
          card.appendChild(nameEl);

          sGrid.appendChild(card);
        });

      } catch (err) {
        // Show error message
        document.getElementById('loading').style.display = 'none';
        const errorEl = document.getElementById('error');
        errorEl.style.display = 'block';
        errorEl.textContent = 'Error loading data: ' + err.message;
      }
    }

    // Run when page loads
    document.addEventListener('DOMContentLoaded', loadAndRender);
  </script>
</body>
</html>
