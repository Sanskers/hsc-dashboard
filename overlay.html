<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HSC Player Overlay</title>
  <style>
    /* full transparency for OBS */
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }

    /* grid container */
    #overlayGrid {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 8px;
    }

    /* each player card */
    .player-card-overlay {
      position: relative;
      width: 80px;
      height: 80px;
      background: transparent;
    }
    .player-card-overlay img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 4px;
    }
    /* greyed‐out dead state */
    .player-card-overlay[data-status="dead"] img {
      filter: grayscale(100%) opacity(0.5);
    }

    /* player name label */
    .player-name-overlay {
      position: absolute;
      bottom: 0; left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.6rem;
      color: #fff;
      text-shadow: 0 0 2px rgba(0,0,0,0.8);
      pointer-events: none;
    }

    /* pip icons */
    .pip-overlay {
      position: absolute;
      top: 2px; right: 2px;
      display: flex;
      pointer-events: none;
    }
    .pip-overlay img {
      width: 12px;
      height: 12px;
      margin-left: -4px;
    }
  </style>
</head>
<body>
  <div id="overlayGrid"></div>

  <script>
    // CSV‐split helper
    function splitCSVLine(line) {
      const re = /(?:^|,)(?:"([^"]*(?:""[^"]*)*)"|([^",]*))/g;
      const arr = [];
      let m;
      while ((m = re.exec(line))) {
        arr.push(
          m[1] !== undefined
            ? m[1].replace(/""/g, '"')
            : m[2]
        );
      }
      return arr;
    }

    // Main render
    async function renderOverlay() {
      const CSV_PLAYERS = 
        'https://docs.google.com/spreadsheets/d/e/2PACX-1vSuKBNjFUHOp6l8oLtOFIxIUkZUmXk0fyKkYtSrREuIlrOn8iJsZOEsvU0W0M3BUdiWdZ3kSHo66-iJ/pub?gid=0&single=true&output=csv';
      const resp = await fetch(CSV_PLAYERS);
      const text = await resp.text();
      const lines = text.trim().split('\n');
      if (lines.length < 2) return;  // no data

      // parse header
      const headers = splitCSVLine(lines.shift());
      const idxPlayer = headers.indexOf('Player');
      const idxImage  = headers.indexOf('ImageURL');
      const idxStatus = headers.indexOf('Status');
      const idxPips   = headers.indexOf('Pips');

      const grid = document.getElementById('overlayGrid');

      // render each row
      lines.forEach(line => {
        const cols   = splitCSVLine(line);
        const name   = cols[idxPlayer] || '';
        const imgURL = cols[idxImage]  || '';
        const status = (cols[idxStatus] || '').toLowerCase();
        const pips   = parseInt(cols[idxPips], 10) || 0;

        const card = document.createElement('div');
        card.className = 'player-card-overlay';
        card.dataset.status = status;

        // portrait
        const img = document.createElement('img');
        img.src = imgURL;
        img.alt = name;
        card.appendChild(img);

        // pips
        const pipContainer = document.createElement('div');
        pipContainer.className = 'pip-overlay';
        for (let i = 0; i < pips; i++) {
          const dot = document.createElement('img');
          dot.src = 'https://i.imgur.com/KgiVO6X.png';
          pipContainer.appendChild(dot);
        }
        card.appendChild(pipContainer);

        // name label
        const label = document.createElement('div');
        label.className = 'player-name-overlay';
        label.textContent = name;
        card.appendChild(label);

        grid.appendChild(card);
      });
    }

    // kick it off
    renderOverlay();
  </script>
</body>
</html>
